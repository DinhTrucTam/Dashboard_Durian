<!-- ai-support.component.html -->
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <br>
            <div class="card">
                <h4 class="card-header center text-primary">Chatting With AI bot powered by ChatGPT</h4>
                <div class="card-body">
                    <h6 class="card-title text-success center">Feel free to ask and receive the response here</h6>
                    <div class="row">
                        <div class="col-md-2"></div>
                        <div class="col-md-8">
                            <div class="frame-box">
                                <div>
                                    <p class="card-text" id="response">{{ aiResponse }}</p>
                                </div>
                            </div>
                            <br>
                            <textarea [(ngModel)]="question" rows="3" cols="15" class="form-control"
                                placeholder="Start by asking what you are looking for"></textarea>
                            <br>
                            <button (click)="askQuestion()" class="btn btn-primary push-right" [disabled]="loading">
                                {{ loading ? 'Sending...' : 'Send' }}
                            </button>
                        </div>
                        <div class="col-md-2"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
