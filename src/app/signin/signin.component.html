<div class="signin-page-container">
    <h1 class="login-text">LOGIN PAGE</h1>
    <mat-card>
        <mat-card-content>
            <div class="header">
                <P>Sign Into Your Account </P>
            </div>
            <form (ngSubmit)="onLogin()" name="loginForm" [formGroup]="loginForm">
                <div class="emailInput">
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Email</mat-label>
                        <input formControlName="email" matInput placeholder="Enter email address" required />
                        <mat-error *ngIf="!loginForm.controls['email'].valid">
                            Email is required
                        </mat-error>
                    </mat-form-field>
                </div>

                <div>
                    <span>
                        <a class="text-link" class="aLink" routerLink="/auth/forgot-password">Forgot Password?</a>
                    </span>
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input formControlName="password" matInput [type]=" hide ? 'password' : 'text'" required />
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide Password'"
                            [attr.aria-pressed]="hide">
                            <mat-icon>
                                {{hide ? 'visibility_off' : 'visibility'}}
                            </mat-icon>
                        </button>
                        <mat-error *ngIf="!loginForm.controls['password'].valid">
                            Password is required
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="button-row">
                    <button mat-flat-button><span class="text">Login</span></button>
                </div>
            </form>

            <div class="button-row">
                <br>
                <p>Don't have an account yet? Create one here </p>
                <button routerLink="/signup" mat-flat-button><span class="text">Sign Up</span></button>
            </div>
        </mat-card-content>
    </mat-card>
</div>
